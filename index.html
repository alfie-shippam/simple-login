<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001 : Login Page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="container" id="login-wrapper">
            <div id="login">
                <img id="logo-svg" src="img/logo.png">
                <form id="login-form">
                    <input class="form-feature" type="text" id="username" name="username" placeholder="username">
                    <input class="form-feature" type="password" id="password" name="password" placeholder="password">
                    <input class="form-feature" id="login-button" type="submit" value="login">
                </form>
                <div id="login-error-msg">Embarrassing... try again!</div>
                </div>
            </div>
        </div>
        <a id="success" href="success.html">test</a>
    </main>
</body>
</html>
